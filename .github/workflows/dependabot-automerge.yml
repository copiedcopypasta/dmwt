name: Dependabot Auto-merge (minor)

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR author and semver change
        id: check
        run: |
          if [ "${{ github.event.pull_request.user.login }}" != "dependabot[bot]" ] && [ "${{ github.event.pull_request.user.login }}" != "dependabot-preview[bot]" ]; then
            echo "author=skip" >> $GITHUB_OUTPUT
            exit 0
          fi

          TEXT="${{ github.event.pull_request.title }}\n${{ github.event.pull_request.body }}"
          # Extract from X.Y.Z to A.B.C
          if echo "$TEXT" | grep -Eo "from [0-9]+\.[0-9]+\.[0-9]+ to [0-9]+\.[0-9]+\.[0-9]+" >/dev/null; then
            PAIR=$(echo "$TEXT" | grep -Eo "from [0-9]+\.[0-9]+\.[0-9]+ to [0-9]+\.[0-9]+\.[0-9]+" | head -n1)
            OLD=$(echo "$PAIR" | awk '{print $2}')
            NEW=$(echo "$PAIR" | awk '{print $4}')
            OMAJOR=$(echo "$OLD" | cut -d. -f1)
            OMINOR=$(echo "$OLD" | cut -d. -f2)
            OPATCH=$(echo "$OLD" | cut -d. -f3)
            NMAJOR=$(echo "$NEW" | cut -d. -f1)
            NMINOR=$(echo "$NEW" | cut -d. -f2)
            NPATCH=$(echo "$NEW" | cut -d. -f3)
            if [ "$NMAJOR" -ne "$OMAJOR" ]; then
              echo "author=skip" >> $GITHUB_OUTPUT
              exit 0
            fi
            if [ "$NMINOR" -lt "$OMINOR" ]; then
              echo "author=skip" >> $GITHUB_OUTPUT
              exit 0
            fi
            if [ "$NMINOR" -eq "$OMINOR" ] && [ "$NPATCH" -lt "$OPATCH" ]; then
              echo "author=skip" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "author=dependabot" >> $GITHUB_OUTPUT
          else
            echo "author=skip" >> $GITHUB_OUTPUT
          fi

      - name: Attempt auto-merge
        if: steps.check.outputs.author == 'dependabot'
        uses: pascalgn/automerge-action@v0.15.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
