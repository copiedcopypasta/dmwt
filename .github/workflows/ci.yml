name: CI

# Trigger: Runs on every push to main and on all PR events
# Validates code quality through linting, type checking, and building
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

# Read-only permissions for security (no write access needed)
permissions:
  contents: read

jobs:
  build:
    name: Build / Lint / Typecheck
    runs-on: ubuntu-latest
    steps:
      # Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js with npm caching for faster builds
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # Install dependencies using clean install for reproducible builds
      - name: Install dependencies
        run: npm ci

      # Run ESLint to check code quality and style
      - name: Run ESLint
        run: npm run lint

      # Type check with TypeScript compiler
      - name: Typecheck
        run: npm run tsc-check

      # Build the project to ensure no build errors
      - name: Build
        run: npm run build
