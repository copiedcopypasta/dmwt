name: Update Changelog

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev_tag
        run: |
          git fetch --tags
          PREV_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | grep -v "${GITHUB_REF_NAME}" | head -n 1)
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog section
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          DATE=$(date +'%Y-%m-%d')
          REPO_URL="https://github.com/${{ github.repository }}"
          echo -e "\n## [$VERSION] - $DATE\n" > new-changes.md
          if [ -n "${{ steps.prev_tag.outputs.prev_tag }}" ]; then
            git log --pretty=format:'- %s' ${{ steps.prev_tag.outputs.prev_tag }}..${GITHUB_REF_NAME} | sed -E "s/#([0-9]+)/([#\1]($REPO_URL\/pull\/\1))/g" >> new-changes.md
          else
            git log --pretty=format:'- %s' | sed -E "s/#([0-9]+)/([#\1]($REPO_URL\/pull\/\1))/g" >> new-changes.md
          fi

      - name: Update CHANGELOG.md
        run: |
          awk 'NR==6{print; system("cat new-changes.md"); next} 1' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md

      - name: Commit and push changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs(changelog): update for ${{ github.ref_name }}"
          git push origin HEAD:main
