name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  build:
    name: Build / Lint / Typecheck
    runs-on: ubuntu-latest
    env:
      PRISMA_DATABASE_URL: ${{ secrets.PRISMA_DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run tsc-check

      - name: Build
        run: npm run build
