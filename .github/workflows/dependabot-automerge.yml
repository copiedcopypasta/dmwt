name: Dependabot Auto-merge

# Trigger: Runs when Dependabot opens or updates a PR
# Automatically merges minor and patch version updates
# Only runs for PRs created by dependabot[bot]
on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: write # Required to merge PRs
  pull-requests: write # Required to enable auto-merge

jobs:
  dependabot:
    runs-on: ubuntu-latest
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    steps:
      # Fetch metadata about the dependency update
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      # Enable auto-merge for safe updates (minor/patch only)
      # Major updates require manual review
      - name: Enable auto-merge for minor/patch updates
        if: |
          github.actor == 'dependabot[bot]' &&
          (steps.metadata.outputs.update-type ==
            'version-update:semver-minor' ||
           steps.metadata.outputs.update-type ==
            'version-update:semver-patch')
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
