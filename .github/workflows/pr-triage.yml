name: 'PR Triage'

on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      
permissions:
  contents: read
  pull-requests: write
  
jobs:
  label:
    name: Label
    if: github.event.action != 'edited'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Label pull request
        uses: actions/labeler@v5
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          configuration-path: .github/labeler.yml
          dot: true
          sync-labels: true

  validate-title:
    name: Validate title
    runs-on: ubuntu-latest
    steps:
      - name: Validate pull request title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          REGEX="^(revert: )?(chore|build|ci|ui|api|docs|feat|fix|perf|refactor|revert|style|test|types)(\(.+\))?!?: .{1,72}$"

          echo "Title: \"$TITLE\""

          if [[ ! "$TITLE" =~ $REGEX ]]; then
            echo "‚ùå PR title does not match the required format!"
            exit 1
          fi
