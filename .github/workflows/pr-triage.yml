name: PR Validation

# Trigger: Runs on PR open, edit, reopen, and sync
# Validates PR title format and applies labels automatically
on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize

permissions:
  contents: read
  pull-requests: write

jobs:
  # Auto-label PRs based on changed files
  auto-label:
    name: Auto-label
    if: github.event.action != 'edited'
    runs-on: ubuntu-latest
    steps:
      - name: Apply labels based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          configuration-path: .github/labeler.yml
          dot: true
          sync-labels: true

  # Validate PR title follows conventional commit format
  validate-title:
    name: Validate title
    runs-on: ubuntu-latest
    steps:
      - name: Check conventional commit format
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          # Format: type(scope)?: description
          # Example: feat(api): add new endpoint
          REGEX="^(revert: )?(chore|build|ci|ui|api|docs|feat|fix|perf|refactor|revert|style|test|types)(\(.+\))?!?: .{1,72}$"

          echo "Validating PR title: \"$TITLE\""

          if [[ ! "$TITLE" =~ $REGEX ]]; then
            echo "❌ PR title does not match conventional commit format!"
            echo "Expected format: type(scope)?: description"
            echo "Examples: feat(api): add endpoint, fix: resolve bug"
            exit 1
          fi

          echo "✅ PR title is valid"
